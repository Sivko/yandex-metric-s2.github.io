<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>

</head>

<body>

  <div>Скопируйте следующий токен и вставьте его в настройки</div>
  <input id="token" style="margin-top: 20px;width: 100%; border: none; border-bottom: solid 1px #ddd; padding: 5px; display: block;" />
  <script>
    const url = new URL(window.location.href.replace("#", "?"))
    const yandexToken = url.searchParams.get("access_token")
    document.querySelector("#token").value = yandexToken;
  </script>


</body>

</html>
